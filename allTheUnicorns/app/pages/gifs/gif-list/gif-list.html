<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>GIF List</ion-title>
</ion-navbar>

<ion-searchbar (input)="_gifSearch.getSearchResults($event)"></ion-searchbar>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="#gif of _gifSearch.gifs?.data" (click)="gifTapped($event, gif)">
      <img src="{{gif.images.fixed_width.url}}">
    </button>
  </ion-list>


	 <ion-infinite-scroll (infinite)="doInfinite($event)">
	   <ion-infinite-scroll-content></ion-infinite-scroll-content>
	 </ion-infinite-scroll>

</ion-content>
