<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>GIF List</ion-title>
</ion-navbar>

<ion-searchbar (input)="getSearchResults($event)"></ion-searchbar>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="#gif of gifs?.data" (click)="gifTapped($event, gif)">
      <img src="{{gif.images.fixed_width.url}}">
    </button>
  </ion-list>

  <ion-list>
    <button ion-item *ngFor="#searchResult of searchResults?.data" (click)="searchResultTapped($event, searchResult)">
      <img src="{{searchResult.images.fixed_with.url">
    </button>
  </ion-list>

	 <ion-infinite-scroll (infinite)="doInfinite($event)">
	   <ion-infinite-scroll-content></ion-infinite-scroll-content>
	 </ion-infinite-scroll>

</ion-content>
